<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 盾牌外框 -->
  <path d="M50 15 L20 30 L20 70 L50 85 L80 70 L80 30 Z" fill="#1890ff" />
  
  <!-- 盾牌内框 -->
  <path d="M50 20 L25 35 L25 65 L50 80 L75 65 L75 35 Z" fill="#096dd9" />
  
  <!-- 盾牌白色边框 -->
  <path d="M50 15 L20 30 L20 70 L50 85 L80 70 L80 30 Z" fill="none" stroke="white" stroke-width="3" />
  <path d="M50 20 L25 35 L25 65 L50 80 L75 65 L75 35 Z" fill="none" stroke="white" stroke-width="1.5" />
  
  <!-- 网络连接图案 -->
  <!-- 中心节点 -->
  <circle cx="50" cy="50" r="4" fill="white" />
  
  <!-- 上层节点 -->
  <circle cx="50" cy="35" r="4" fill="white" />
  <line x1="50" y1="39" x2="50" y2="46" stroke="white" stroke-width="1.5" />
  
  <!-- 下层节点 -->
  <circle cx="50" cy="65" r="4" fill="white" />
  <line x1="50" y1="54" x2="50" y2="61" stroke="white" stroke-width="1.5" />
  
  <!-- 左侧节点 -->
  <circle cx="35" cy="50" r="4" fill="white" />
  <line x1="39" y1="50" x2="46" y2="50" stroke="white" stroke-width="1.5" />
  
  <!-- 右侧节点 -->
  <circle cx="65" cy="50" r="4" fill="white" />
  <line x1="54" y1="50" x2="61" y2="50" stroke="white" stroke-width="1.5" />
  
  <!-- 对角线连接 -->
  <line x1="39" y1="39" x2="46" y2="46" stroke="white" stroke-width="1.5" />
  <line x1="54" y1="39" x2="61" y2="46" stroke="white" stroke-width="1.5" />
  <line x1="39" y1="61" x2="46" y2="54" stroke="white" stroke-width="1.5" />
  <line x1="54" y1="61" x2="61" y2="54" stroke="white" stroke-width="1.5" />
  
  <!-- 水平线条 -->
  <!-- 上层线条 -->
  <line x1="30" y1="30" x2="70" y2="30" stroke="white" stroke-width="1" stroke-dasharray="2,1" />
  <line x1="30" y1="35" x2="70" y2="35" stroke="white" stroke-width="1" />
  <line x1="30" y1="40" x2="70" y2="40" stroke="white" stroke-width="1" stroke-dasharray="3,1" />
  
  <!-- 中层线条 -->
  <line x1="30" y1="45" x2="70" y2="45" stroke="white" stroke-width="1" />
  <line x1="30" y1="55" x2="70" y2="55" stroke="white" stroke-width="1" />
  
  <!-- 下层线条 -->
  <line x1="30" y1="60" x2="70" y2="60" stroke="white" stroke-width="1" stroke-dasharray="2,1" />
  <line x1="30" y1="65" x2="70" y2="65" stroke="white" stroke-width="1" />
  <line x1="30" y1="70" x2="70" y2="70" stroke="white" stroke-width="1" stroke-dasharray="3,1" />
  
  <!-- 连接线端点 -->
  <circle cx="30" cy="30" r="1" fill="white" />
  <circle cx="70" cy="30" r="1" fill="white" />
  <circle cx="30" cy="40" r="1" fill="white" />
  <circle cx="70" cy="40" r="1" fill="white" />
  <circle cx="30" cy="45" r="1" fill="white" />
  <circle cx="70" cy="45" r="1" fill="white" />
  <circle cx="30" cy="55" r="1" fill="white" />
  <circle cx="70" cy="55" r="1" fill="white" />
  <circle cx="30" cy="60" r="1" fill="white" />
  <circle cx="70" cy="60" r="1" fill="white" />
  <circle cx="30" cy="70" r="1" fill="white" />
  <circle cx="70" cy="70" r="1" fill="white" />
</svg>