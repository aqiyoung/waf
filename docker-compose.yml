version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: waf-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - waf-network

  frontend:
    build:
      context: ./frontend
    container_name: waf-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - waf-network

networks:
  waf-network:
    driver: bridge
